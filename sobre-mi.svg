<svg xmlns="http://www.w3.org/2000/svg" width="900" height="80" viewBox="0 0 900 80">
  <defs>
    <style>
      @keyframes titleGlow {
        0%,100%{filter:drop-shadow(0 0 6px rgba(0,212,255,0.8)) drop-shadow(0 0 18px rgba(0,212,255,0.4))}
        50%{filter:drop-shadow(0 0 12px rgba(0,212,255,1)) drop-shadow(0 0 30px rgba(0,212,255,0.6)) drop-shadow(0 0 55px rgba(0,212,255,0.25))}
      }
      @keyframes glitchT1 {
        0%,91%,100%{transform:translate(0,0);opacity:0}
        92%{transform:translate(-4px,1px);opacity:0.6}
        94%{transform:translate(4px,-1px);opacity:0.5}
        97%{transform:translate(0,0);opacity:0}
      }
      @keyframes glitchT2 {
        0%,85%,100%{transform:translate(0,0);opacity:0}
        86%{transform:translate(5px,-1px);opacity:0.6}
        88%{transform:translate(-4px,1px);opacity:0.5}
        91%{transform:translate(0,0);opacity:0}
      }
      .title-main { animation: titleGlow 4s ease-in-out infinite; }
      .title-g1   { animation: glitchT1 7s infinite; }
      .title-g2   { animation: glitchT2 7s infinite; }
    </style>
    <linearGradient id="lgsobre-mi" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#00d4ff" stop-opacity="0"/>
      <stop offset="15%"  stop-color="#00d4ff" stop-opacity="0.7"/>
      <stop offset="85%"  stop-color="#7c3aed" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0"/>
    </linearGradient>
  </defs>

